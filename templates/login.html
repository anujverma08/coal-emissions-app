<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Carbon Neutrality App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1b1b1b, #3b3b3b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('./assets/Coal_mining.png'); /* Replace with your coal-related image */
      background-size: cover;
      background-attachment: fixed;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
      width: 350px;
      text-align: center;
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #ffc107; /* Gold for government relevance */
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ffc107;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fff;
      color: #333;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: #28a745; /* Green to signify sustainability and carbon neutrality */
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #ffc107;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #e0a800;
    }

    .login-container button:active {
      background-color: #c69500;
      transform: scale(0.98);
    }

    .carbon-effect {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      color: #28a745; /* Green to emphasize environmental focus */
    }

    .error-message {
      color: #ff4d4d;
      display: none;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input:hover {
      border-color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Carbon Neutrality Login</h1>
    <p class="carbon-effect">üåç Towards Carbon Neutrality</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <p class="error-message" id="errorMsg">Invalid Username or Password!</p>
    </form>
    <div class="footer">Powered by Government of India</div>
  </div>

  <script>
    const validUsername = "user123";
    const validPassword = "pass123";

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;

      if (enteredUsername === validUsername && enteredPassword === validPassword) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    });
  </script>

</body>
</html>
